variables:
  CI_REGISTRY_IMAGE_BASE: "${CI_REGISTRY}/git/$CI_PROJECT_NAME"
  DOCKER_BUILDKIT: 1
  DOCKER_IPTABLES_LEGACY: 1
  DOCKER_HOST: "tcp://build:2375"
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:dind-rootless
    alias: build
    command: ["--tls=false", "--storage-driver=fuse-overlayfs"]

image:
  name: docker:git

before_script:
  - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
  - docker pull $CI_REGISTRY_IMAGE:latest || true

build_latest:
  stage: build
  only:
  - web
  script:
    - docker build --pull --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $CI_REGISTRY_IMAGE:latest -t $CI_PROJECT_NAME:$CI_COMMIT_SHA -t $CI_PROJECT_NAME:latest -t $CI_PROJECT_NAME:${CI_COMMIT_SHORT_SHA} -t $CI_REGISTRY_IMAGE_BASE:${CI_PIPELINE_CREATED_AT//:/.} .
    - docker push $CI_REGISTRY_IMAGE_BASE --all-tags
